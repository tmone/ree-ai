version: '3.8'

# Docker Compose configuration for TESTING
# Extends main docker-compose.yml with test-specific settings

services:
  # ============================================================
  # INFRASTRUCTURE (Same as main)
  # ============================================================

  postgres:
    image: postgres:15
    container_name: ree-ai-test-postgres
    environment:
      POSTGRES_DB: ree_ai_test
      POSTGRES_USER: ree_ai_test_user
      POSTGRES_PASSWORD: test_pass_2025
    ports:
      - "5433:5432"  # Different port to avoid conflict
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ree_ai_test_user"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ree-ai-test-network

  redis:
    image: redis:alpine
    container_name: ree-ai-test-redis
    ports:
      - "6380:6379"  # Different port
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ree-ai-test-network

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: ree-ai-test-opensearch
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m  # Less memory for testing
      - DISABLE_SECURITY_PLUGIN=true
    ports:
      - "9201:9200"  # Different port
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ree-ai-test-network

  ollama:
    image: ollama/ollama:latest
    container_name: ree-ai-test-ollama
    ports:
      - "11435:11434"  # Different port
    networks:
      - ree-ai-test-network

  # ============================================================
  # SERVICE REGISTRY (Must start first)
  # ============================================================

  service-registry:
    build:
      context: .
      dockerfile: services/service_registry/Dockerfile
    container_name: ree-ai-test-service-registry
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    ports:
      - "8000:8000"  # Same port for tests
    networks:
      - ree-ai-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ============================================================
  # CORE SERVICES
  # ============================================================

  core-gateway:
    build:
      context: .
      dockerfile: services/core_gateway/Dockerfile
    container_name: ree-ai-test-core-gateway
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
      - DEBUG=true
      - REGISTRY_URL=http://service-registry:8000
    ports:
      - "8080:8080"
    depends_on:
      service-registry:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - ree-ai-test-network

  db-gateway:
    build:
      context: .
      dockerfile: services/db_gateway/Dockerfile
    container_name: ree-ai-test-db-gateway
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ree_ai_test
      - POSTGRES_USER=ree_ai_test_user
      - POSTGRES_PASSWORD=test_pass_2025
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - DEBUG=true
      - REGISTRY_URL=http://service-registry:8000
    ports:
      - "8081:8080"
    depends_on:
      service-registry:
        condition: service_healthy
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    networks:
      - ree-ai-test-network

  # ============================================================
  # AI SERVICES
  # ============================================================

  semantic-chunking:
    build:
      context: .
      dockerfile: services/semantic_chunking/Dockerfile
    container_name: ree-ai-test-semantic-chunking
    environment:
      - USE_REAL_CORE_GATEWAY=true
      - DEBUG=true
      - REGISTRY_URL=http://service-registry:8000
    ports:
      - "8082:8080"
    depends_on:
      service-registry:
        condition: service_healthy
      core-gateway:
        condition: service_started
    networks:
      - ree-ai-test-network

  classification:
    build:
      context: .
      dockerfile: services/classification/Dockerfile
    container_name: ree-ai-test-classification
    environment:
      - USE_REAL_CORE_GATEWAY=true
      - DEBUG=true
      - REGISTRY_URL=http://service-registry:8000
    ports:
      - "8083:8080"
    depends_on:
      service-registry:
        condition: service_healthy
      core-gateway:
        condition: service_started
    networks:
      - ree-ai-test-network

  # ============================================================
  # ORCHESTRATOR
  # ============================================================

  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    container_name: ree-ai-test-orchestrator
    environment:
      - USE_REAL_CORE_GATEWAY=true
      - USE_REAL_DB_GATEWAY=true
      - DEBUG=true
      - REGISTRY_URL=http://service-registry:8000
    ports:
      - "8090:8080"
    depends_on:
      service-registry:
        condition: service_healthy
      core-gateway:
        condition: service_started
      db-gateway:
        condition: service_started
    networks:
      - ree-ai-test-network

  # ============================================================
  # TEST RUNNER
  # ============================================================

  test-runner:
    build:
      context: .
      dockerfile: tests/Dockerfile
    container_name: ree-ai-test-runner
    environment:
      - REGISTRY_URL=http://service-registry:8000
      - ORCHESTRATOR_URL=http://orchestrator:8080
      - PYTHONPATH=/app
    volumes:
      - ./tests:/app/tests
      - ./test-results:/app/test-results
    depends_on:
      service-registry:
        condition: service_healthy
      orchestrator:
        condition: service_started
      semantic-chunking:
        condition: service_started
    networks:
      - ree-ai-test-network
    command: ["pytest", "/app/tests", "-v", "--tb=short", "--junit-xml=/app/test-results/junit.xml"]

# ============================================================
# NETWORKS
# ============================================================
networks:
  ree-ai-test-network:
    driver: bridge
