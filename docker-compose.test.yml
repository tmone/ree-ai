networks:
  ree-ai-network:
    driver: bridge

services:
  # Service Registry - Must start first
  service-registry:
    image: ree-ai-service-registry:latest
    container_name: ree-ai-service-registry
    environment:
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    networks:
      - ree-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Core Gateway - LLM routing
  core-gateway:
    image: ree-ai-core-gateway:latest
    container_name: ree-ai-core-gateway
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SERVICE_REGISTRY_URL=http://service-registry:8000
    ports:
      - "8080:8080"
    depends_on:
      service-registry:
        condition: service_healthy
    networks:
      - ree-ai-network

  # Orchestrator - Request routing
  orchestrator:
    image: ree-ai-orchestrator:latest
    container_name: ree-ai-orchestrator
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SERVICE_REGISTRY_URL=http://service-registry:8000
      - CORE_GATEWAY_URL=http://core-gateway:8080
    ports:
      - "8090:8080"
    depends_on:
      service-registry:
        condition: service_healthy
      core-gateway:
        condition: service_started
    networks:
      - ree-ai-network
