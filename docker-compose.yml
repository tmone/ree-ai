version: '3.8'

services:
  # ============================================================
  # INFRASTRUCTURE SERVICES
  # ============================================================

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: ree-ai-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ree_ai}
      POSTGRES_USER: ${POSTGRES_USER:-ree_ai_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ree_ai_pass_2025}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ree_ai_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ree-ai-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: ree-ai-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ree-ai-network

  # OpenSearch (Vector DB + BM25)
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: ree-ai-opensearch
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ree-ai-network

  # Ollama (Local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: ree-ai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ree-ai-network

  # Open WebUI (Layer 1 - Frontend) - Custom build from source
  open-webui:
    build:
      context: ./frontend/open-webui
      dockerfile: Dockerfile
    container_name: ree-ai-open-webui
    ports:
      - "3000:8080"
    environment:
      # Point to Orchestrator (our AI routing layer with /v1/chat/completions endpoint)
      - OPENAI_API_BASE_URL=http://orchestrator:8080/v1
      - OPENAI_API_KEY=dummy-key-not-needed
      - ENABLE_OLLAMA_API=false
      - ENABLE_OPENAI_API=true
      - WEBUI_NAME=REE AI - Real Estate Assistant
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY:-secret-key-change-me}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-ree_ai_user}:${POSTGRES_PASSWORD:-ree_ai_pass_2025}@postgres:5432/${POSTGRES_DB:-ree_ai}
      # Task Model for Auto Text Generation (Follow-ups, Title, Tags)
      - TASK_MODEL=${TASK_MODEL:-llama3.2:latest}
      - ENABLE_FOLLOW_UP_GENERATION=${ENABLE_FOLLOW_UP_GENERATION:-true}
      - ENABLE_TITLE_GENERATION=${ENABLE_TITLE_GENERATION:-true}
      - ENABLE_TAGS_GENERATION=${ENABLE_TAGS_GENERATION:-true}
      - ENABLE_AUTOCOMPLETE_GENERATION=${ENABLE_AUTOCOMPLETE_GENERATION:-false}
    volumes:
      - open_webui_data:/app/backend/data
    depends_on:
      - postgres
      - orchestrator
    networks:
      - ree-ai-network
    restart: unless-stopped
    profiles:
      - real
      - all

  # ============================================================
  # MOCK SERVICES (Week 1 Development)
  # ============================================================

  mock-core-gateway:
    image: mockserver/mockserver:latest
    container_name: ree-ai-mock-core-gateway
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/expectations.json
    ports:
      - "8000:1080"
    volumes:
      - ./mocks/core_gateway_mock.json:/config/expectations.json
    networks:
      - ree-ai-network
    profiles:
      - mock

  mock-db-gateway:
    image: mockserver/mockserver:latest
    container_name: ree-ai-mock-db-gateway
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/expectations.json
    ports:
      - "8001:1080"
    volumes:
      - ./mocks/db_gateway_mock.json:/config/expectations.json
    networks:
      - ree-ai-network
    profiles:
      - mock

  # ============================================================
  # REAL SERVICES (Week 2+ Integration)
  # ============================================================

  # Service Registry (MUST START FIRST)
  service-registry:
    build:
      context: .
      dockerfile: services/service_registry/Dockerfile
    container_name: ree-ai-service-registry
    environment:
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-ree_ai}
      - POSTGRES_USER=${POSTGRES_USER:-ree_ai_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    ports:
      - "8000:8000"
    networks:
      - ree-ai-network
    profiles:
      - real
      - all
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Core Gateway (Layer 5)
  core-gateway:
    build:
      context: .
      dockerfile: services/core_gateway/Dockerfile
    container_name: ree-ai-core-gateway
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}  # Connect to host's Ollama
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8080:8080"
    # depends_on:
    #   - ollama  # Commented out - Ollama is optional, OpenAI is primary
    networks:
      - ree-ai-network
    profiles:
      - real
      - all

  # DB Gateway (Layer 4)
  db-gateway:
    build:
      context: .
      dockerfile: services/db_gateway/Dockerfile
    container_name: ree-ai-db-gateway
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-ree_ai}
      - POSTGRES_USER=${POSTGRES_USER:-ree_ai_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - OPENSEARCH_HOST=${OPENSEARCH_HOST:-opensearch}
      - OPENSEARCH_PORT=${OPENSEARCH_PORT:-9200}
      - OPENSEARCH_USER=${OPENSEARCH_USER}
      - OPENSEARCH_PASSWORD=${OPENSEARCH_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8081:8080"
    volumes:
      - ./core:/app/core
      - ./shared:/app/shared
      - ./services/db_gateway:/app/services/db_gateway
    depends_on:
      - postgres
      - opensearch
    networks:
      - ree-ai-network
    profiles:
      - real
      - all

  # Orchestrator (Layer 2 - LangChain Router)
  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    container_name: ree-ai-orchestrator
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_REAL_CORE_GATEWAY=${USE_REAL_CORE_GATEWAY:-true}
      - USE_REAL_DB_GATEWAY=${USE_REAL_DB_GATEWAY:-true}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-ree_ai}
      - POSTGRES_USER=${POSTGRES_USER:-ree_ai_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8090:8080"
    volumes:
      - ./core:/app/core
      - ./shared:/app/shared
      - ./services/orchestrator:/app/services/orchestrator
    depends_on:
      - core-gateway
      - db-gateway
      - classification
      - completeness
      - attribute-extraction
    networks:
      - ree-ai-network
    profiles:
      - real
      - all

  # Semantic Chunking Service (Layer 3 - Sample 1)
  semantic-chunking:
    build:
      context: .
      dockerfile: services/semantic_chunking/Dockerfile
    container_name: ree-ai-semantic-chunking
    environment:
      - USE_REAL_CORE_GATEWAY=${USE_REAL_CORE_GATEWAY:-false}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8082:8080"
    depends_on:
      - core-gateway
    networks:
      - ree-ai-network
    profiles:
      - real
      - all

  # Classification Service (Layer 3 - Sample 2)
  classification:
    build:
      context: .
      dockerfile: services/classification/Dockerfile
    container_name: ree-ai-classification
    environment:
      - USE_REAL_CORE_GATEWAY=${USE_REAL_CORE_GATEWAY:-false}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    ports:
      - "8083:8080"
    depends_on:
      - core-gateway
      - redis
    networks:
      - ree-ai-network
    profiles:
      - real
      - all

  # Completeness Feedback Service (Layer 3) - NEW
  completeness:
    build:
      context: .
      dockerfile: services/completeness/Dockerfile
    container_name: ree-ai-completeness
    environment:
      - USE_REAL_CORE_GATEWAY=${USE_REAL_CORE_GATEWAY:-false}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8089:8080"
    depends_on:
      - core-gateway
    networks:
      - ree-ai-network
    profiles:
      - real
      - all

  # RAG Service (Layer 6) - Enhanced with Modular RAG + Memory + Multi-Agent
  rag-service:
    build:
      context: .
      dockerfile: services/rag_service/Dockerfile
    container_name: ree-ai-rag-service
    # Unified RAG service - use USE_ADVANCED_RAG env var to enable advanced features
    command: uvicorn services.rag_service.main:app --host 0.0.0.0 --port 8080
    environment:
      # Core settings
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_REAL_CORE_GATEWAY=${USE_REAL_CORE_GATEWAY:-false}
      - USE_REAL_DB_GATEWAY=${USE_REAL_DB_GATEWAY:-false}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-ree_ai}
      - POSTGRES_USER=${POSTGRES_USER:-ree_ai_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Enhanced RAG settings
      - USE_ADVANCED_RAG=${USE_ADVANCED_RAG:-true}
      - MEMORY_RETENTION_DAYS=${MEMORY_RETENTION_DAYS:-90}
      - MEMORY_CONSOLIDATION_THRESHOLD=${MEMORY_CONSOLIDATION_THRESHOLD:-10}
      - REFLECTION_QUALITY_THRESHOLD=${REFLECTION_QUALITY_THRESHOLD:-0.7}
      - DOCUMENT_GRADER_THRESHOLD=${DOCUMENT_GRADER_THRESHOLD:-0.5}
      - AGENT_TIMEOUT_SECONDS=${AGENT_TIMEOUT_SECONDS:-30}
      - SUPERVISOR_MAX_RETRIES=${SUPERVISOR_MAX_RETRIES:-2}
    ports:
      - "8091:8080"
    depends_on:
      - core-gateway
      - db-gateway
    networks:
      - ree-ai-network
    profiles:
      - real
      - all

  # Authentication Service (Layer 0)
  auth-service:
    build:
      context: .
      dockerfile: services/auth_service/Dockerfile
    container_name: ree-ai-auth-service
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-ree_ai}
      - POSTGRES_USER=${POSTGRES_USER:-ree_ai_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ree_ai_pass_2025}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8085:8080"
    depends_on:
      - postgres
    networks:
      - ree-ai-network
    profiles:
      - real
      - all

  # API Gateway (Layer 0)
  api-gateway:
    build:
      context: .
      dockerfile: services/api_gateway/Dockerfile
    container_name: ree-ai-api-gateway
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8888:8080"
    depends_on:
      - auth-service
      - orchestrator
      - rag-service
      - classification
      - semantic-chunking
      - db-gateway
    networks:
      - ree-ai-network
    profiles:
      - real
      - all

  # Attribute Extraction Service (Layer 3)
  attribute-extraction:
    build:
      context: .
      dockerfile: services/attribute_extraction/Dockerfile
    container_name: ree-ai-attribute-extraction
    environment:
      - USE_REAL_CORE_GATEWAY=${USE_REAL_CORE_GATEWAY:-false}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-ree_ai}
      - POSTGRES_USER=${POSTGRES_USER:-ree_ai_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8084:8080"
    depends_on:
      - postgres
      - core-gateway
    networks:
      - ree-ai-network
    profiles:
      - real
      - all

  # Completeness Check Service (Layer 3)
  completeness-check:
    build:
      context: .
      dockerfile: services/completeness_check/Dockerfile
    container_name: ree-ai-completeness-check
    environment:
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8086:8080"
    networks:
      - ree-ai-network
    profiles:
      - real
      - all

  # Price Suggestion Service (Layer 3)
  price-suggestion:
    build:
      context: .
      dockerfile: services/price_suggestion/Dockerfile
    container_name: ree-ai-price-suggestion
    environment:
      - USE_REAL_CORE_GATEWAY=${USE_REAL_CORE_GATEWAY:-false}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8087:8080"
    depends_on:
      - core-gateway
    networks:
      - ree-ai-network
    profiles:
      - real
      - all

  # Reranking Service (Layer 3)
  reranking:
    build:
      context: .
      dockerfile: services/reranking/Dockerfile
    container_name: ree-ai-reranking
    environment:
      - USE_REAL_CORE_GATEWAY=${USE_REAL_CORE_GATEWAY:-false}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8088:8080"
    depends_on:
      - core-gateway
    networks:
      - ree-ai-network
    profiles:
      - real
      - all

  # Admin Dashboard (Layer 0)
  admin-dashboard:
    build:
      context: .
      dockerfile: services/admin_dashboard/Dockerfile
    container_name: ree-ai-admin-dashboard
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-ree_ai}
      - POSTGRES_USER=${POSTGRES_USER:-ree_ai_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ree_ai_pass_2025}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "3002:8080"
    depends_on:
      - postgres
    networks:
      - ree-ai-network
    profiles:
      - real
      - all

  # System Monitoring Service (Layer 0 - DevOps)
  monitoring-service:
    build:
      context: .
      dockerfile: services/monitoring_service/Dockerfile
    container_name: ree-ai-monitoring-service
    environment:
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SERVICE_REGISTRY_URL=${SERVICE_REGISTRY_URL:-http://service-registry:8000}
    ports:
      - "9999:8080"  # Web UI available at http://localhost:9999
    volumes:
      # Mount Docker socket to enable container control
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - ree-ai-network
    profiles:
      - real
      - all
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

# ============================================================
# VOLUMES
# ============================================================
volumes:
  postgres_data:
    driver: local
  opensearch_data:
    driver: local
  ollama_data:
    driver: local
  open_webui_data:
    driver: local

# ============================================================
# NETWORKS
# ============================================================
networks:
  ree-ai-network:
    driver: bridge
