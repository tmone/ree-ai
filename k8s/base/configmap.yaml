apiVersion: v1
kind: ConfigMap
metadata:
  name: ree-ai-config
  namespace: ree-ai
data:
  # OpenAI & LLM
  OLLAMA_BASE_URL: "http://ollama:11434"

  # PostgreSQL
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "ree_ai"
  POSTGRES_USER: "ree_ai_user"

  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"

  # OpenSearch
  OPENSEARCH_HOST: "opensearch"
  OPENSEARCH_PORT: "9200"
  OPENSEARCH_USER: "admin"

  # Feature Flags
  USE_REAL_CORE_GATEWAY: "true"
  USE_REAL_DB_GATEWAY: "true"
  USE_REAL_ORCHESTRATOR: "true"

  # Development
  DEBUG: "false"
  LOG_LEVEL: "INFO"

  # JWT
  JWT_ALGORITHM: "HS256"
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "60"
