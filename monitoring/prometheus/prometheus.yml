# Prometheus Configuration for Master Data Extraction System

global:
  scrape_interval: 15s  # Scrape metrics every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'ree-ai-prod'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Attribute Extraction Service
  - job_name: 'attribute-extraction'
    static_configs:
      - targets: ['attribute-extraction:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Crawler Service
  - job_name: 'crawler-service'
    static_configs:
      - targets: ['crawler-service:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s  # Less frequent for crawler

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Orchestrator Service
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:8080']
    metrics_path: '/metrics'

  # RAG Service
  - job_name: 'rag-service'
    static_configs:
      - targets: ['rag-service:8080']
    metrics_path: '/metrics'

  # Core Gateway
  - job_name: 'core-gateway'
    static_configs:
      - targets: ['core-gateway:8080']
    metrics_path: '/metrics'

  # DB Gateway
  - job_name: 'db-gateway'
    static_configs:
      - targets: ['db-gateway:8080']
    metrics_path: '/metrics'
