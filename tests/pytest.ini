[pytest]
# Pytest configuration for REE AI tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Async configuration
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require running services)
    e2e: End-to-end tests (full workflow tests)
    slow: Tests that take significant time

# Test paths
testpaths = tests

# Timeout (30 seconds default for integration tests)
timeout = 30

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
