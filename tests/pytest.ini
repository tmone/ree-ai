[pytest]
# Pytest Configuration for REE AI Platform

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple services)
    e2e: End-to-end tests (slowest, full system)
    ai: AI-specific tests (LLM, embeddings, RAG)
    failover: Failover mechanism tests
    performance: Performance and load tests
    slow: Tests that take more than 5 seconds
    flaky: Tests that might fail intermittently
    critical: Critical path tests that must pass
    smoke: Quick smoke tests for CI

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10

# Async configuration
asyncio_mode = auto

# Timeout for tests
timeout = 300
timeout_method = thread

# Parallel execution
# Run with: pytest -n auto
